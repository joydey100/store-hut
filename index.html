<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Hut - Buy Your Products</title>

    <!-- Google Poppins  Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header Start -->
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-main py-3">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="fas fa-shopping-cart me-2"></i> Store Hut
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Section Start -->
    <main class="main container">
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div class="search-field my-5">
            <div class="input-group">
              <input
                type="text"
                class="form-control p-2"
                placeholder="Search Product"
                id="search-input"
              />
              <button
                class="btn bg-main text-white p-2"
                type="button"
                id="search-btn"
              >
                Search
              </button>
            </div>
            <small class="text-danger mt-2 d-block" id="error"></small>
          </div>
          <div id="all-products" class="row g-3"></div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 mt-5 cart-main">
          <div class="cart px-3 py-4" id="my-cart">
            <table class="table">
              <thead>
                <h2>My-Cart</h2>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn bg-main text-white text-center">
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main Section End -->

    <!-- Footer Start -->
    <footer class="mt-5 mb-2">
      <p class="text-center text-secondary">
        &copy; Copyright Reserved By Store Hut
      </p>
    </footer>
    <!-- Footer End -->

    <!-- Modal Section -->
    <div id="details-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="top-modal text-end">
          <span class="close">&times;</span>
        </div>

        <div id="product-modal"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Main JavaScript File  -->
    <script src="./js/app.js"></script>
  </body>
</html>
